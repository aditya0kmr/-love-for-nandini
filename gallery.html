<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Gallery | Aadi & Nanniiii</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/nav.css" />
    <!-- Swiper.js CDN (CSS and JS) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        #gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 1em;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Swiper Container */
        .mySwiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 400px;
        }

        /* Gallery Bubble */
        .gallery-bubble {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bubbleIn 1s cubic-bezier(.6,-0.38,.45,1.43);
        }

        .gallery-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 33% 67% 71% 29% / 41% 40% 60% 59%;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.8);
            margin-bottom: 1em;
            transition: transform .3s;
        }

        .gallery-img:hover {
            transform: scale(1.08) rotate(-3deg);
        }

        .memory-bubble {
            background: linear-gradient(90deg, #e1bee7, #bbdefb 95%);
            color: #1a237e;
            font-weight: 500;
            border-radius: 3em 1em 3em 1em / 2em 3em 1em 2em;
            padding: .7em 1.4em;
            font-size: 1.09em;
            box-shadow: 0 3px 11px rgba(186, 104, 200, 0.2);
            animation: floatBubble 2.1s infinite alternate cubic-bezier(.7,.3,.4,1);
        }

        @keyframes bubbleIn {
            from { opacity: 0; transform: scale(.7) translateY(40px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes floatBubble {
            from { transform: translateY(0); }
            to { transform: translateY(-12px); }
        }

        /* Navigation Buttons */
        .swiper-button-next, .swiper-button-prev {
            color: #f093fb;
        }

        .swiper-pagination-bullet-active {
            background: #f093fb;
        }

        /* To Next Page Button */
        #to-games-btn {
            margin-top: 3em;
            padding: 1em 2.5em;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(245, 87, 108, 0.4);
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        #to-games-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(245, 87, 108, 0.6);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .page-exit {
            animation: fadePage .75s linear forwards;
        }

        @keyframes fadePage {
            to { opacity: 0; filter: blur(8px); }
        }
    </style>
</head>
<body>

    <!-- Navigation Dots -->
    <div class="nav-dots">
        <a href="index.html" class="nav-dot" data-tooltip="Home"></a>
        <a href="page2.html" class="nav-dot" data-tooltip="Love Letters"></a>
        <a href="gallery.html" class="nav-dot active" data-tooltip="Gallery"></a>
        <a href="page4.html" class="nav-dot" data-tooltip="Final Surprise"></a>
    </div>

    <div id="gallery-container">
        <h1>Our Magical Memories ðŸ’™</h1>
        
        <!-- Swiper 3D Gallery -->
        <div class="swiper mySwiper" id="memory-swiper">
            <div class="swiper-wrapper">
                <!-- Slides will be injected by JS -->
            </div>
            <!-- Navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
        
        <div style="text-align:center; margin-top:2em;">
            <button id="to-games-btn">To Love Games! ðŸ’ž</button>
        </div>
    </div>

    <!-- Swiper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Gallery Script -->
    <script src="assets/scripts/gallery.js"></script>

</body>
</html>
