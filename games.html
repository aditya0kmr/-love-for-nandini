  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c003e, #7e1e9c);
      color: #fff;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin: 1.5rem 0;
      font-weight: 700;
      text-shadow: 0 0 8px #ff6f91;
      font-size: 2.2rem;
    }
    /* Games Grid */
    .games-grid {
      max-width: 1100px;
      margin: 2rem auto 4rem;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.8rem;
      z-index: 2;
      position: relative;
    }
    /* Game Card - Glassy Style */
    .game-card {
      background: radial-gradient(circle at top left, rgba(255, 192, 203, 0.3), rgba(255, 255, 255, 0.05));
      border-radius: 16px;
      padding: 1.6rem 1.4rem;
      box-shadow: 0 0 20px rgba(255, 120, 170, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
      transform-origin: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      cursor: pointer;
    }
    /* Shimmer effect on hover */
    .game-card::before {
      content: '';
      position: absolute;
      top: -40%;
      right: -40%;
      width: 70%;
      height: 70%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent 60%);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translate3d(0, 0, 0);
    }
    .game-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 28px rgba(255, 160, 200, 1);
      background: radial-gradient(circle at top, rgba(255, 192, 203, 0.5), rgba(255, 255, 255, 0.1));
    }
    .game-card:hover::before {
      opacity: 1;
      transform: translate3d(-10px, 10px, 0);
    }
    /* Game Icon */
    .game-icon {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
      filter: drop-shadow(0 0 6px rgba(255, 170, 210, 0.8));
      animation: iconBounce 2s ease-in-out infinite;
    }
    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    /* Game Title */
    .game-card h2 {
      font-size: 1.15rem;
      margin: 0;
      font-weight: 700;
      line-height: 1.3;
    }
    /* Game Description */
    .game-card p {
      margin: 0.2rem 0 0.9rem;
      font-size: 0.95rem;
      opacity: 0.9;
      line-height: 1.4;
    }
    /* Play Button */
    .play-btn {
      margin-top: auto;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: 0 0 14px rgba(255, 120, 170, 0.9);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      font-size: 0.95rem;
    }
    .play-btn::after {
      content: '‚ñ∂';
      font-size: 0.8rem;
    }
    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 150, 200, 1);
      background: linear-gradient(135deg, #ff9671, #ff6f91);
    }
    /* Particle canvas */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

  <script>
    // 8 Romantic Games Data
    const games = [
      {
        id: 'memory',
        title: 'Memory Hearts',
        icon: 'üß†',
        desc: 'Flip the hearts and find our matching moments.'
      },
      {
        id: 'quiz',
        title: 'How Well You Know Me',
        icon: '‚ùì',
        desc: 'Answer cute questions about Aadi & Nanniiii.'
      },
      {
        id: 'truth-dare',
        title: 'Truth or Flirty Dare',
        icon: 'üî•',
        desc: 'Spicy but sweet questions and dares.'
      },
      {
        id: 'guess-emoji',
        title: 'Guess the Emoji Story',
        icon: 'üí¨',
        desc: 'Decode our memories from emojis.'
      },
      {
        id: 'puzzle',
        title: 'Photo Puzzle',
        icon: 'üß©',
        desc: 'Rebuild our picture piece by piece.'
      },
      {
        id: 'choice',
        title: 'This or That',
        icon: 'üíó',
        desc: 'Pick between cute options about us.'
      },
      {
        id: 'timer',
        title: 'Love Timer Challenge',
        icon: '‚è±Ô∏è',
        desc: 'Do sweet tasks before time runs out.'
      },
      {
        id: 'fortune',
        title: 'Love Fortune Wheel',
        icon: 'üîÆ',
        desc: 'Spin to get random cute tasks.'
      }
    ];

    // Render game cards
    const gamesGrid = document.getElementById('gamesGrid');
    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.setAttribute('data-game', game.id);
      card.innerHTML = `
        <div class="game-icon">${game.icon}</div>
        <h2>${game.title}</h2>
        <p>${game.desc}</p>
        <button class="play-btn">Play</button>
      `;
      card.addEventListener('click', () => {
        console.log('Opening game:', game.id);
        // TODO: Later - open game modal/component for this gameId
      });
      gamesGrid.appendChild(card);
    });

    // Particle effect - falling hearts on canvas
    const particlesContainer = document.getElementById('particles');
    const particlesCanvas = document.createElement('canvas');
    particlesContainer.appendChild(particlesCanvas);
    const ctx = particlesCanvas.getContext('2d');
    let width, height;
    let particlesArray = [];

    class Particle {
      constructor(){
        this.x = Math.random() * width;
        this.y = Math.random() * height - height;
        this.size = Math.random() * 8 + 4;
        this.speed = Math.random() * 1 + 0.5;
        this.angle = Math.random() * 2 * Math.PI;
        this.spinSpeed = 0.02 + Math.random() * 0.02;
        this.color = 'rgba(255, 105, 180, 0.7)';
      }
      update(){
        this.y += this.speed;
        this.angle += this.spinSpeed;
        if(this.y > height){
          this.y = -this.size;
          this.x = Math.random() * width;
        }
      }
      draw(){
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        const size = this.size / 2;
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(0, -size/2, -size, -size*0.75, -size, 0);
        ctx.bezierCurveTo(-size, size*0.6, 0, size*1.2, 0, size*1.8);
        ctx.bezierCurveTo(0, size*1.2, size, size*0.6, size, 0);
        ctx.bezierCurveTo(size, -size*0.75, 0, -size/2, 0, 0);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    function initParticles() {
      particlesArray = [];
      for(let i=0; i<40; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, width, height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    function resizeCanvas(){
      width = window.innerWidth;
      height = window.innerHeight;
      particlesCanvas.width = width;
      particlesCanvas.height = height;
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      initParticles();
    });

    // Initialize particles on load
    resizeCanvas();
    initParticles();
    animateParticles();
  </script>
