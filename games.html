<style>
  /* Basic Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2c003e, #7e1e9c);
    color: #fff;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;
    margin: 1.5rem 0;
    font-weight: 700;
    text-shadow: 0 0 8px #ff6f91;
  }
  /* Timeline container */
  .timeline {
    position: relative;
    max-width: 640px;
    margin: 0 auto 3rem;
    padding-left: 40px;
    z-index: 2;
  }
  /* The vertical line */
  .timeline::before {
    content: '';
    position: absolute;
    top: 0;
    left: 18px;
    height: 100%;
    width: 4px;
    background: linear-gradient(180deg, #ff4d6d, #ff758f);
    border-radius: 2px;
    transform-origin: top;
    transform: scaleY(0);
    transition: transform 1s ease-out;
    z-index: 0;
  }
  /* Activated line scale */
  .timeline.line-active::before {
    transform: scaleY(1);
    animation: lineGlow 2s infinite alternate;
  }
  @keyframes lineGlow {
    0% { box-shadow: 0 0 8px #ff5c8d; }
    100% { box-shadow: 0 0 16px #ff758f; }
  }

  /* Each milestone container */
  .milestone {
    position: relative;
    cursor: pointer;
    margin-bottom: 2.5rem;
    padding-left: 60px;
    opacity: 0;
    transform: translateX(-30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  .milestone.visible {
    opacity: 1;
    transform: translateX(0);
  }
  .milestone:hover {
    filter: drop-shadow(0 0 12px #ffaad1);
    position: relative;
    z-index: 10;
    transform: scale(1.05);
    transition: transform 0.3s ease;
  }
  /* Sparkle effect - pseudo element */
  .milestone:hover::after {
    content: '‚ú®';
    font-size: 22px;
    position: absolute;
    top: -12px;
    right: 12px;
    animation: sparkleTwinkle 2s infinite alternate ease-in-out;
    opacity: 0.8;
  }
  @keyframes sparkleTwinkle {
    0% {opacity: 0;}
    100% {opacity: 1;}
  }

  /* Heart icon */
  .milestone-heart {
    position: absolute;
    top: 0;
    left: 0;
    width: 36px;
    height: 36px;
    background-color: #ff5c8d;
    border-radius: 50%;
    box-shadow: 0 0 8px #ff5c8d;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: box-shadow 0.4s ease;
    z-index: 1;
    animation: floatHeart 4s ease-in-out infinite;
  }
  /* Heart shape */
  .milestone-heart svg {
    width: 20px;
    height: 20px;
    fill: white;
  }

  /* Pulse animation on click */
  @keyframes heartbeatFlirty {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 0 8px #ff5c8d;
    }
    50% {
      transform: scale(1.3);
      box-shadow:
        0 0 20px #ff5c8d,
        0 0 30px #ff758f,
        0 0 40px #ff97a9;
    }
  }

  /* Floating heart movement */
  @keyframes floatHeart {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-6px) scale(1.05); }
  }
  .milestone.expanded .milestone-heart {
    animation: heartbeatFlirty 1.2s infinite;
    box-shadow: 0 0 25px #ff5c8d, 0 0 40px #ff94a9, 0 0 60px #ffbfd1;
  }

  /* Circular photo */
  .milestone-photo {
    position: absolute;
    top: 50%;
    left: 50px;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    box-shadow: 0 0 10px #f894a1;
    border: 2px solid #ff4d6d;
  }

  /* Milestone content card */
  .milestone-content {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 15px 20px;
    box-shadow: 0 0 10px rgba(255, 92, 141, 0.67);
    transition: max-height 0.6s ease, opacity 0.6s ease;
    overflow: hidden;
  }
  .milestone-title {
    font-size: 1.3rem;
    margin: 0 0 6px;
    font-weight: 700;
  }
  .milestone-short-desc {
    font-size: 1.1rem;
    opacity: 0.9;
    font-style: italic;
    position: relative;
  }

  /* Flirty tooltip */
  .flirty-tooltip {
    position: absolute;
    top: -40px;
    left: 60px;
    background: rgba(255, 92, 141, 0.95);
    color: white;
    padding: 6px 12px;
    border-radius: 14px;
    font-size: 0.9rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    max-width: 220px;
    box-shadow: 0 0 18px rgba(255, 102, 153, 0.67);
    user-select: none;
    font-style: italic;
    z-index: 20;
  }
  .milestone:hover .flirty-tooltip {
    opacity: 1;
    pointer-events: auto;
  }

  /* Expanded details */
  .milestone-details {
    max-height: 0;
    opacity: 0;
    padding-top: 0;
    transition: max-height 0.6s ease, opacity 0.6s ease;
    overflow: hidden;
  }
  .milestone.expanded .milestone-details {
    max-height: 480px;
    opacity: 1;
    padding-top: 15px;
    transition-delay: 0.1s;
  }

  /* Image inside details */
  .milestone-details img {
    width: 100%;
    border-radius: 8px;
    margin-top: 8px;
  }

  /* Particle canvas */
  #particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 1;
  }
</style>

<h1>Our Love Story Timeline üíï</h1>

<div class="timeline" id="timeline">
  <!-- Timeline milestones will be inserted here by JS -->
</div>

<div id="particles"></div>

<script>
  // Milestone data with photos, love notes, and flirty quotes
  const milestones = [
    {
      title: "First Meeting üí´",
      photo: "assets/images/img1.jpg",
      shortDesc: "The magical moment we first met.",
      details: "It was a special day when our paths crossed. Our journey began here.",
      detailsPhoto: "assets/images/img1.jpg",
      flirty: "You had me at hello üíò"
    },
    {
      title: "First Conversation üí¨",
      photo: "assets/images/img2.jpg",
      shortDesc: "Breaking the ice with our first talk.",
      details: "We talked about our dreams, hobbies, and everything that made us smile.",
      detailsPhoto: "assets/images/img2.jpg",
      flirty: "Our chats light up my day üí¨‚ú®"
    },
    {
      title: "First Date üíï",
      photo: "assets/images/img3.jpg",
      shortDesc: "Our first romantic date together.",
      details: "A memorable day full of laughter and love at our favorite spot.",
      detailsPhoto: "assets/images/img3.jpg",
      flirty: "Still blushing from that first kiss üíã"
    },
    {
      title: "First 'I Love You' ‚ù§Ô∏è",
      photo: "assets/images/img4.jpg",
      shortDesc: "The heartfelt moment we expressed our love.",
      details: "Our bond deepened forever with those three simple words.",
      detailsPhoto: "assets/images/img4.jpg",
      flirty: "Every 'I love you' feels brand new ‚ù§Ô∏è"
    },
    {
      title: "Special Milestones üåü",
      photo: "assets/images/img5.jpg",
      shortDesc: "Cherishing our unforgettable moments.",
      details: "From trips to celebrations, every memory shines brightly.",
      detailsPhoto: "assets/images/img5.jpg",
      flirty: "Making memories and stealing hearts üåü"
    },
    {
      title: "Future Dreams Together ‚ú®",
      photo: "assets/images/img6.jpg",
      shortDesc: "Our hopes and dreams for the future.",
      details: "Excited for the wonderful journey that awaits us.",
      detailsPhoto: "assets/images/img6.jpg",
      flirty: "Dreaming forever with you by my side ‚ú®"
    }
  ];

  const timeline = document.getElementById('timeline');

  milestones.forEach(item => {
    const milestone = document.createElement('div');
    milestone.classList.add('milestone');

    // Heart icon SVG container
    const heart = document.createElement('div');
    heart.className = 'milestone-heart';
    heart.innerHTML = `<svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.41 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3A5.498 5.498 0 0 1 22 8.5c0 3.78-3.4 6.86-8.55 11.54z"></path></svg>`;

    // Photo circle
    const photo = document.createElement('img');
    photo.className = 'milestone-photo';
    photo.src = item.photo;
    photo.alt = item.title;

    // Content container
    const content = document.createElement('div');
    content.className = 'milestone-content';

    // Title heading
    const title = document.createElement('h2');
    title.className = 'milestone-title';
    title.textContent = item.title;

    // Short description paragraph with flirty quote tooltip
    const shortDesc = document.createElement('p');
    shortDesc.className = 'milestone-short-desc';
    shortDesc.innerHTML = item.shortDesc;

    const tooltip = document.createElement('div');
    tooltip.className = 'flirty-tooltip';
    tooltip.textContent = item.flirty || '';
    shortDesc.appendChild(tooltip);

    // Expanded details div
    const details = document.createElement('div');
    details.className = 'milestone-details';
    details.innerHTML = `<p>${item.details}</p>`;
    if(item.detailsPhoto) {
      const detailImg = document.createElement('img');
      detailImg.src = item.detailsPhoto;
      detailImg.alt = `${item.title} detail`;
      details.appendChild(detailImg);
    }

    // Assemble containers
    content.appendChild(title);
    content.appendChild(shortDesc);
    content.appendChild(details);

    milestone.appendChild(heart);
    milestone.appendChild(photo);
    milestone.appendChild(content);

    // Click toggles expanded class to show details and heartbeat animation
    milestone.addEventListener('click', () => {
      milestone.classList.toggle('expanded');
    });

    timeline.appendChild(milestone);
  });

  // Intersection observer for fade-in animation and animating vertical line
  const milestonesElements = document.querySelectorAll('.milestone');
  const timelineLine = document.querySelector('.timeline');

  const observerOptions = { threshold: 0.1 };

  const observer = new IntersectionObserver(entries => {
    let anyVisible = false;
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
        anyVisible = true;
      }
    });
    if(anyVisible) {
      timelineLine.classList.add('line-active');
    }
  }, observerOptions);

  milestonesElements.forEach(el => observer.observe(el));

  // Particle effect - falling hearts on canvas
  const particlesCanvas = document.createElement('canvas');
  const particlesContainer = document.getElementById('particles');
  particlesContainer.appendChild(particlesCanvas);
  const ctx = particlesCanvas.getContext('2d');

  let width, height;
  let particlesArray = [];

  class Particle {
    constructor(){
      this.x = Math.random() * width;
      this.y = Math.random() * height - height;
      this.size = Math.random() * 8 + 4;
      this.speed = Math.random() * 1 + 0.5;
      this.angle = Math.random() * 2 * Math.PI;
      this.spinSpeed = 0.02 + Math.random() * 0.02;
      this.color = 'rgba(255, 105, 180, 0.8)';
    }
    update(){
      this.y += this.speed;
      this.angle += this.spinSpeed;
      if(this.y > height){
        this.y = -this.size;
        this.x = Math.random() * width;
      }
    }
    draw(){
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      ctx.beginPath();
      const size = this.size / 2;
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -size/2, -size, -size*0.75, -size, 0);
      ctx.bezierCurveTo(-size, size*0.6, 0, size*1.2, 0, size*1.8);
      ctx.bezierCurveTo(0, size*1.2, size, size*0.6, size, 0);
      ctx.bezierCurveTo(size, -size*0.75, 0, -size/2, 0, 0);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.restore();
    }
  }

  function initParticles() {
    particlesArray = [];
    for(let i=0; i<50; i++) {
      particlesArray.push(new Particle());
    }
  }
  function animateParticles() {
    ctx.clearRect(0, 0, width, height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  function resizeCanvas(){
    width = window.innerWidth;
    height = window.innerHeight;
    particlesCanvas.width = width;
    particlesCanvas.height = height;
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
    initParticles();
  });

  // Initialize particles on load
  resizeCanvas();
  initParticles();
  animateParticles();

</script>
