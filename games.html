<style>
* {
box-sizing: border-box;
}
body {
margin: 0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(135deg, #2c003e, #7e1e9c);
color: #fff;
overflow-x: hidden;
}
h1 {
text-align: center;
margin: 1.5rem 0;
font-weight: 700;
text-shadow: 0 0 8px #ff6f91;
}
.timeline {
position: relative;
max-width: 640px;
margin: 0 auto 3rem;
padding-left: 40px;
}
.timeline::before {
content: '';
position: absolute;
top: 0;
left: 18px;
height: 100%;
width: 4px;
background: linear-gradient(180deg, #ff4d6d, #ff758f);
border-radius: 2px;
transform-origin: top;
transform: scaleY(0);
transition: transform 1s ease-out;
z-index: 0;
}
.timeline.line-active::before {
transform: scaleY(1);
}
.milestone {
position: relative;
cursor: pointer;
margin-bottom: 2.5rem;
padding-left: 60px;
opacity: 0;
transform: translateX(-30px);
transition: opacity 0.8s ease, transform 0.8s ease;
}
.milestone.visible {
opacity: 1;
transform: translateX(0);
}
.milestone:hover {
filter: drop-shadow(0 0 6px #ff85a2);
}
.milestone-heart {
position: absolute;
top: 0;
left: 0;
width: 36px;
height: 36px;
background-color: #ff5c8d;
border-radius: 50%;
box-shadow: 0 0 8px #ff5c8d;
display: flex;
justify-content: center;
align-items: center;
animation: heartbeat 1.5s infinite;
z-index: 1;
}
.milestone-heart svg {
width: 20px;
height: 20px;
fill: white;
}
.milestone-photo {
position: absolute;
top: 50%;
left: 50px;
transform: translate(-50%, -50%);
width: 50px;
height: 50px;
border-radius: 50%;
box-shadow: 0 0 10px #f894a1;
border: 2px solid #ff4d6d;
}
.milestone-content {
background: rgba(255, 255, 255, 0.1);
backdrop-filter: blur(10px);
border-radius: 12px;
padding: 15px 20px;
box-shadow: 0 0 10px rgba(255, 92, 141, 0.667);
max-width: 75%;
transition: max-height 0.4s ease;
overflow: hidden;
}
.milestone-title {
font-size: 1.3rem;
margin: 0 0 6px;
font-weight: 700;
}
.milestone-short-desc {
font-size: 1rem;
opacity: 0.8;
}
.milestone-details {
max-height: 0;
opacity: 0;
padding-top: 0;
transition: max-height 0.5s ease, opacity 0.5s ease;
}
.milestone.expanded .milestone-details {
max-height: 400px;
opacity: 1;
padding-top: 10px;
}
.milestone-details img {
width: 100%;
border-radius: 8px;
margin-top: 8px;
}
#particles {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: -1;
}
@keyframes heartbeat {
0%, 100% {
transform: scale(1);
box-shadow: 0 0 8px #ff5c8d;
}
50% {
transform: scale(1.2);
box-shadow: 0 0 16px #ff5c8d;
}
}
</style>
</head>
<body>

<h1>Our Love Story Timeline ðŸ’•</h1>

<div id="particles"></div>
<script>
const milestones = [
{ title: 'First Meeting ðŸ’«', photo: 'assets/images/IMG_20241104_025047.jpg', shortDesc: 'The magical moment we first met.', details: 'It was a special day when our paths crossed. Our journey began here.', detailsPhoto: 'assets/images/IMG_20241104_025047.jpg' },
{ title: 'First Conversation ðŸ’¬', photo: 'assets/images/IMG_20241104_025053.jpg', shortDesc: 'Breaking the ice with our first talk.', details: 'We talked about our dreams, hobbies, and everything that made us smile.', detailsPhoto: 'assets/images/IMG_20241104_025053.jpg' },
{ title: 'First Date ðŸ’•', photo: 'assets/images/IMG_20241218_194513.jpg', shortDesc: 'Our first romantic date together.', details: 'A memorable day full of laughter and love at our favorite spot.', detailsPhoto: 'assets/images/IMG_20241218_194513.jpg' },
{ title: "First 'I Love You' â¤ï¸", photo: 'assets/images/IMG_20250331_212004_216.jpg', shortDesc: 'The heartfelt moment we expressed our love.', details: 'Our bond deepened forever with those three simple words.', detailsPhoto: 'assets/images/IMG_20250331_212004_216.jpg' },
{ title: 'Special Milestones ðŸŒŸ', photo: 'assets/images/PXL_20241104_025215309.jpg', shortDesc: 'Cherishing our unforgettable moments.', details: 'From trips to celebrations, every memory shines brightly.', detailsPhoto: 'assets/images/PXL_20241104_025215309.jpg' },
{ title: 'Future Dreams Together âœ¨', photo: 'assets/images/Snapchat-502024338.jpg', shortDesc: 'Our hopes and dreams for the future.', details: 'Excited for the wonderful journey that awaits us.', detailsPhoto: 'assets/images/Snapchat-502024338.jpg' }
];
const timeline = document.getElementById('timeline');
milestones.forEach((item, idx) => {
const milestone = document.createElement('div');
milestone.classList.add('milestone');
const heart = document.createElement('div');
heart.className = 'milestone-heart';
heart.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.41 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3A5.498 5.498 0 0 1 22 8.5c0 3.78-3.4 6.86-8.55 11.54z"></path></svg>`;
const photo = document.createElement('img');
photo.className = 'milestone-photo';
photo.src = item.photo;
photo.alt = item.title;
const content = document.createElement('div');
content.className = 'milestone-content';
const title = document.createElement('h2');
title.className = 'milestone-title';
title.textContent = item.title;
const shortDesc = document.createElement('p');
shortDesc.className = 'milestone-short-desc';
shortDesc.textContent = item.shortDesc;
const details = document.createElement('div');
details.className = 'milestone-details';
details.innerHTML = `<p>${item.details}</p>`;
if (item.detailsPhoto) {
const detailImg = document.createElement('img');
detailImg.src = item.detailsPhoto;
detailImg.alt = `${item.title} detail`;
details.appendChild(detailImg);
}
content.appendChild(title);
content.appendChild(shortDesc);
content.appendChild(details);
milestone.appendChild(heart);
milestone.appendChild(photo);
milestone.appendChild(content);
milestone.addEventListener('click', () => {
milestone.classList.toggle('expanded');
});
timeline.appendChild(milestone);
});
const milestonesElements = document.querySelectorAll('.milestone');
const timelineLine = document.querySelector('.timeline');
const observerOptions = { threshold: 0.1 };
const observer = new IntersectionObserver((entries) => {
let anyVisible = false;
entries.forEach(entry => {
if (entry.isIntersecting) {
entry.target.classList.add('visible');
anyVisible = true;
}
});
if (anyVisible) {
timelineLine.classList.add('line-active');
}
}, observerOptions);
milestonesElements.forEach(el => {
observer.observe(el);
});
const particlesCanvas = document.createElement('canvas');
const particlesContainer = document.getElementById('particles');
particlesContainer.appendChild(particlesCanvas);
const ctx = particlesCanvas.getContext('2d');
let width, height;
let particlesArray = [];
class Particle {
constructor(){
this.x = Math.random() * width;
this.y = Math.random() * height - height;
this.size = Math.random() * 8 + 4;
this.speed = Math.random() * 1 + 0.5;
this.angle = Math.random() * 2 * Math.PI;
this.spinSpeed = 0.02 + Math.random() * 0.02;
this.color = 'rgba(255, 105, 180, 0.8)';
}
update(){
this.y += this.speed;
this.angle += this.spinSpeed;
if (this.y > height) {
this.y = -this.size;
this.x = Math.random() * width;
}
}
draw(){
ctx.save();
ctx.translate(this.x, this.y);
ctx.rotate(this.angle);
ctx.beginPath();
const size = this.size / 2;
ctx.moveTo(0, 0);
ctx.bezierCurveTo(0, -size/2, -size, -size*0.75, -size, 0);
ctx.bezierCurveTo(-size, size*0.6, 0, size*1.2, 0, size*1.8);
ctx.bezierCurveTo(0, size*1.2, size, size*0.6, size, 0);
ctx.bezierCurveTo(size, -size*0.75, 0, -size/2, 0, 0);
ctx.fillStyle = this.color;
ctx.fill();
ctx.restore();
}
}
function initParticles() {
particlesArray = [];
for(let i = 0; i < 50; i++) {
particlesArray.push(new Particle());
}
}
function animateParticles() {
ctx.clearRect(0, 0, width, height);
particlesArray.forEach(particle => {
particle.update();
particle.draw();
});
requestAnimationFrame(animateParticles);
}
function resizeCanvas(){
width = window.innerWidth;
height = window.innerHeight;
particlesCanvas.width = width;
particlesCanvas.height = height;
}
window.addEventListener('resize', () => {
resizeCanvas();
initParticles();
});
resizeCanvas();
initParticles();
animateParticles();
</script>
