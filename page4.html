<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Future Dreams | Aadi & Nanniiii</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
  <link rel="stylesheet" href="assets/styles/nav.css" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c003e, #7e1e9c);
      color: #fff;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin: 1.5rem 0;
      font-weight: 700;
      text-shadow: 0 0 8px #ff6f91;
      font-size: 2.2rem;
    }
    .future-board {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 192, 203, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 120, 170, 0.3);
      min-height: 500px;
      position: relative;
      z-index: 2;
    }
    .future-cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .future-card {
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      padding: 1.5rem;
      border-radius: 12px;
      cursor: move;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(255, 120, 170, 0.5);
      user-select: none;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      touch-action: none;
    }
    .future-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(255, 120, 170, 0.8);
    }
    .future-card.dragging {
      opacity: 0.7;
      transform: scale(1.05);
    }
    .future-card h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }
    .future-card p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.95;
    }
    .add-dream {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .add-dream input,
    .add-dream textarea {
      flex: 1;
      min-width: 200px;
      padding: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-family: inherit;
    }
    .add-dream textarea {
      resize: vertical;
      min-height: 60px;
    }
    .add-dream input::placeholder,
    .add-dream textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .add-dream button {
      padding: 0.8rem 1.5rem;
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 120, 170, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .add-dream button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(255, 120, 170, 1);
    }
    .compliment {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 105, 180, 0.95);
      padding: 1.5rem 2.5rem;
      border-radius: 50px;
      box-shadow: 0 0 30px rgba(255, 120, 170, 0.8);
      z-index: 9999;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      white-space: nowrap;
      animation: complimentPop 1.5s ease-out forwards;
      pointer-events: none;
    }
    @keyframes complimentPop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
  <link rel="stylesheet" href="assets/styles/next-button.css" />
</head>
<body>

    <a href="index.html" class="nav-menu-item nav-home"><span>Home</span></a>

  <div class="nav-dots">
    <a href="index.html" class="nav-dot" data-tooltip="Home"></a>
    <a href="page2.html" class="nav-dot" data-tooltip="Love Letters"></a>
    <a href="gallery.html" class="nav-dot" data-tooltip="Gallery"></a>
    <a href="games.html" class="nav-dot" data-tooltip="Games"></a>
    <a href="page4.html" class="nav-dot active" data-tooltip="Our Future"></a>
  </div>

  <h1>Our Future Dreams ‚ú®</h1>

  <div class="future-board" id="futureBoard">
    <div class="add-dream">
      <input type="text" id="dreamTitle" placeholder="Dream title..." maxlength="50">
      <textarea id="dreamDesc" placeholder="Tell our dream..."></textarea>
      <button id="addDreamBtn">Add Dream</button>
    </div>
    <div class="future-cards-container" id="cardsContainer"></div>
  </div>

  <div id="particles"></div>

  <script>
    const compliments = [
      '"You make me the happiest!" üíï',
      '"Forever with you!" üíñ',
      '"You\'re my dream come true!" ‚ú®',
      '"I love every moment with you!" üíò',
      '"You\'re my forever!" üíØ',
    ];

    function showCompliment(text) {
      const comp = document.createElement('div');
      comp.className = 'compliment';
      comp.textContent = text || compliments[Math.floor(Math.random() * compliments.length)];
      document.body.appendChild(comp);
      setTimeout(() => comp.remove(), 1500);
    }

    const futureCardsContainer = document.getElementById('cardsContainer');
    const addDreamBtn = document.getElementById('addDreamBtn');
    const dreamTitleInput = document.getElementById('dreamTitle');
    const dreamDescInput = document.getElementById('dreamDesc');

    const STORAGE_KEY = 'futureDreams';

    function loadDreams() {
      const dreams = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      futureCardsContainer.innerHTML = '';
      dreams.forEach((dream, index) => {
        createCardElement(dream, index);
      });
    }

    function createCardElement(dream, index) {
      const card = document.createElement('div');
      card.className = 'future-card';
      card.draggable = true;
      card.innerHTML = `
        <div>
          <h3>${dream.title}</h3>
          <p>${dream.desc}</p>
        </div>
      `;

      card.addEventListener('dragstart', (e) => {
        card.classList.add('dragging');
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', index);
      });

      card.addEventListener('dragend', () => {
        card.classList.remove('dragging');
      });

      card.addEventListener('dblclick', () => {
        const dreams = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        dreams.splice(index, 1);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(dreams));
        showCompliment('Dream archived! üíØ');
        loadDreams();
      });

      futureCardsContainer.appendChild(card);
    }

    addDreamBtn.addEventListener('click', () => {
      const title = dreamTitleInput.value.trim();
      const desc = dreamDescInput.value.trim();

      if (!title || !desc) {
        showCompliment('Tell me your dream! üòå');
        return;
      }

      const dreams = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      dreams.push({ title, desc });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(dreams));

      dreamTitleInput.value = '';
      dreamDescInput.value = '';
      showCompliment('Dream added! ‚ú®');
      loadDreams();
    });

    const canvas = document.createElement('canvas');
    document.getElementById('particles').appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height - canvas.height;
        this.size = Math.random() * 6 + 2;
        this.speed = Math.random() * 0.8 + 0.5;
        this.color = 'rgba(255, 105, 180, 0.6)';
      }
      update() {
        this.y += this.speed;
        if(this.y > canvas.height) {
          this.y = -this.size;
          this.x = Math.random() * canvas.width;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initParticles() {
      particlesArray = [];
      for(let i = 0; i < 30; i++) particlesArray.push(new Particle());
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }

    resizeCanvas();
    initParticles();
    animateParticles();
    window.addEventListener('resize', () => { resizeCanvas(); initParticles(); });

    loadDreams();
    showCompliment('Welcome to our future! üíñ');
  </script>

  <div class="next-section">
    <button id="nextBtn" class="next-button">
      <span class="next-icon">‚ù§Ô∏è</span>
      <span class="next-text"></span>
    </button>
  </div>

  <script src="assets/scripts/next-button.js"></script>
</body>
</html>
